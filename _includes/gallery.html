<div class="gallery">
{% assign product-name = product.name | slugify %}
{% for static_file in site.static_files %}
{%   if static_file.path contains product-name %}
<div class="gallery-image" style="background-image: url('assets/images/{{ product-name }}/{{ static_file.name }}')">
</div>
{%   endif %}
{% endfor %}
</div>
