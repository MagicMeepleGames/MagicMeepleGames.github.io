<div class="top-bar">
  <ul class="product-nav">
  {% assign pages = site.pages | sort: "order" %}
    {% for nav in pages %}
    {% if nav.category == "pages" %}
      {% if nav.title == page.title %}
      <li class="thispage" >
          {{ nav.title }}
      {% else %}
      <li>
        <a href="{{ nav.url | absolute_url }}">{{ nav.title }}</a>
      {% endif %}
      </li>
    {% endif %}
    {% endfor %}
    </ul>
</div>
