<div class="top-bar">
  <ul class="product-nav">
{% assign games = site.pages | sort: "order" %}
  {% for nav in games %}
  {% if nav.category == "games" %}
    {% if nav.title == page.title %}
    <li class="thispage" >
      {{ nav.title }}
    {% else %}
    <li>
      <a href="{{ nav.url | absolute_url }}">{{ nav.title }}</a>
    {% endif %}
    </li>
  {% endif %}
  <span hidden>
    {{- nav.url }}
  </span>
{% endfor %}
  </ul>
</div>
