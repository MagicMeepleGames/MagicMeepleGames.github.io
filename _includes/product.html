<div class="product">
    <img class="box-image" src="assets/images/{{ include.box-image-filename }}" />
    <h1>{{ include.name }}</h1>
    <p class="price">{{ include.price }}</p>
    <p>{{ include.description }}</p>
    <button class="snipcart-add-item"
      data-item-id={{ include.id }}
      data-item-name={{ include.name }}
      data-item-price={{ include.price }}
      data-item-weight={{ include.weight }}
      data-item-url={{ include.url }}
      data-item-description={{ include.description }}
    >
      Buy
    </button>
</div>
