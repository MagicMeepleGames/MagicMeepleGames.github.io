{% for p in include.products %}
<div class="product">
{% if p.box-image-filename %}
{% capture box-image-filename %}
assets/images/{{ p.box-image-filename }}
{% endcapture %}
    <img class="box-image" src=box-image-filename />
{% endif %}
    <h1>{{ p.name }}</h1>
    <p class="price">{{ p.price }}</p>
    <p class="number-of-players">{{ p.number-of-players }}</p>
    <p class="age-range">{{ p.age-range }}</p>
    <p class="length">{{ p.length }}</p>
    <p>{{ p.description }}</p>
    <button class="snipcart-add-item"
{% capture id %}
{{ p.id }}
{% endcapture %}
{% capture name %}
{{ p.name }}
{% endcapture %}
{% capture price %}
{{ p.price }}
{% endcapture %}
{% capture weight %}
{{ p.weight }}
{% endcapture %}
{% capture url %}
{{ p.url }}
{% endcapture %}
{% capture description %}
{{ p.description }}
{% endcapture %}
      data-item-id=id
      data-item-name=name
      data-item-price=price
      data-item-weight=weight
      data-item-url=url
      data-item-description=description
    >
      Buy
    </button>
</div>
