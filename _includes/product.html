{% for p in include.products %}
<div class="product">
    <img class="box-image" src="assets/images/{{ p.box-image-filename }}" />
    <h1>{{ p.name }}</h1>
    <p class="price">{{ p.price }}</p>
    <p>{{ p.description }}</p>
    <button class="snipcart-add-item"
      data-item-id="{{ p.id }}"
      data-item-name="{{ p.name }}"
      data-item-price="{{ p.price }}"
      data-item-weight="{{ p.weight }}"
      data-item-url="{{ p.url }}"
      data-item-description="{{ p.description }}"
    >
      Buy
    </button>
</div>
