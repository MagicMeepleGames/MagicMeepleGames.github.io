<div class="product">
    <div class="box-image" style="background-image: url({{ include.box-image-filename }})" >
    </div>
    <h1>{{ include.name }}</h1>
    <p class="price">{{ include.price }}</p>
    <p class="number-of-players">{{ include.number-of-players }}</p>
    <p class="age-range">{{ include.age-range }}</p>
    <p class="length">{{ include.length }}</p>
    <p class="description">{{ include.description }}</p>
    <p>
        <button class="snipcart-add-item" data-item-id="{{ include.id }}" data-item-name="{{ include.name }}" data-item-price="{{ include.price }}" data-item-weight="{{ include.weight }}" data-item-url="{{ include.url }}" data-item-description="{{ include.description }}" >
            Buy
        </button>
    </p>
</div>
